spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.exchange=exchange-nats
rabbitmq.queue=queue-nats1
rabbitmq.queue-2=queue-nats2
rabbitmq.routingkey=routing-key1
rabbitmq.routingkey-2=routing-key2